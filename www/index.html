<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>b7</title>
    </head>
    <body>
		<script id="div_login_body" type="text/html">
			<div class="form_div">
				<form id="form_login">
					<table>
						<tr>
							<td>Ansvarlig kontaktperson</td>
							<td><input type="text" name="kontaktperson"></td>
						</tr>
						<tr>
							<td>Mailadresse</td>
							<td><input type="text" name="mail"></td>
						</tr>
						<tr>
							<td>Gentag mailadresse</td>
							<td><input type="text" name="mail_repeat"></td>
						</tr>
						<tr>
							<td>Magistratsafdeling</td>
							<td><input type="text" name="mag_afd"></td>
						</tr>
						<tr>
							<td>Forvaltning</td>
							<td><input type="text" name="forvaltning"></td>
						</tr>
						<tr>
							<td>Fysisk placering</td>
							<td><input type="text" name="placering"></td>
						</tr>
						<tr>
							<td colspan="2"><div class="text_center"><input type="submit" value="Bekræft" class="input_button"></div></td>
						</tr>
					</table>
				</form>
			</div>
		</script>
		<script id="div_login_header" type="text/html">
			<h1>Velkommen til <span class="text_b7">b7</span></h1>			
			Du skal udfylde felterne nedenfor for at konfigurere servicen. Når du har trykket "Bekræft", er løsningen klar til at blive taget i brug. God fornøjelse.
		</script>
		<script id="div_main_body" type="text/html">
			<table class="table_smiley">
				<tr>
					<td><img class="img_smiley" src="img/smiley1.png"/></td>
					<td><img class="img_smiley" src="img/smiley2.png"/></td>
					<td><img class="img_smiley" src="img/smiley3.png"/></td>
					<td><img class="img_smiley" src="img/smiley4.png"/></td>
					<td><img class="img_smiley" src="img/smiley5.png"/></td>
				</tr>
				<tr>
					<td colspan="5"><h1>Tilfreds med betjeningen?</h1></td>
				</td>
			</table>
		</script>
		<div class="center">
			<div id="header" class="header"></div>
			<div id="main" class="main"></div>
			<div id="footer" class="footer">
				<div class="footer_left">
					<img src="img/logo_b7.png"/>
				</div>
				<div class="footer_right">
					<img src="img/logo_aak.png"/>
				</div>
			</div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>

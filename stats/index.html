<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--<meta name="apple-mobile-web-app-status-bar-style" content="white" />-->
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
		<!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />-->
		<link rel="stylesheet" type="text/css" href="css/nv.d3.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>b7 statistik</title>
    </head>
    <body>
		<div class="center">
			<div id="header" class="header">
				<div class="header_left">
					<img draggable="false" src="img/logo_b7.png" alt=""/>
				</div>
				<div class="header_center">
					<h1>Statistik</h1>
				</div>
				<div class="header_right">
					<img draggable="false" src="img/logo_aak.png" alt=""/>
				</div>
			</div>
			<div id="main" class="main">
				<div>
					<div class="summary">
						Du ser her resultaterne fra <span id="date_start"></span> til <span id="date_end"></span>.<br/>
						I denne periode er den generelle tilfredshed: <span id="satis_general"></span> %.<br/>
						<span id="number_of_respondants"></span> har svaret.<br/>
						<span id="satis_happy"></span> % har været meget tilfredse.<br/>
						<span id="satis_unhappy"></span> % har været med utilfredse.<br/>
					</div>
				</div>
				<div>
					<h2>Tilfredshed denne uge</h2>
					<div id="pie" class="graph">
						<svg style='height:500px; width: 1000px'> </svg>
					</div>
					<div class="graph">
						<table class="summary_table">
							<tr>
								<td></td>
								<td><img class="table_img" src="img/5.png"/></td>
								<td><img class="table_img" src="img/4.png"/></td>
								<td><img class="table_img" src="img/3.png"/></td>
								<td><img class="table_img" src="img/2.png"/></td>
								<td><img class="table_img" src="img/1.png"/></td>
								<td></td>
							</tr>
							<tr>
								<td>Fysiske rammer</td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td>Betjening</td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td>Andet</td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td>Samlet Resultat</td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</table>
					</div>
				</div>
				<div>
					<h2>Udvikling over tid</h2>
					<div id="chart" class="graph">
						<svg style='height:500px'> </svg>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
        <script type="text/javascript" src="js/jquery-1.10.2.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/d3.v3.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/nv.d3.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/config.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/stats.js" charset="utf-8"></script>
		<script type="text/javascript">
            app.init();
        </script>
    </body>
</html>
